<!DOCTYPE html>
<html>

    <head lang="en">

        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>-->
        <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />-->
        <link href="style.css" type="text/css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>-->
        <script src="script.js"></script>

    </head>

    <body>
    <main id="body-main" class="body-main">
            <div class="container">
                <section id="player-board" class="game-board">
                    <header id="body-header" class="body-header">
                        <div class="game-logo"><img src="assets/images/game-logo.png"></div>
                        <h1 class="page-title">Tic Tac Toppings</h1>
                    </header>
                    <div class="player-container">
                        <div id="player1" class="player player-1">player 1</div>
                        <div id="player2" class="player player-2">player 2</div>
                    </div>
                </section>
                <section id="game-board" class="game-board">
                    <div class="game-column">
                        <div id="game-cell-0" class="game-cell"></div>
                        <div id="game-cell-1" class="game-cell"></div>
                        <div id="game-cell-2" class="game-cell"></div>
                    </div>
                    <div class="game-column">
                        <div id="game-cell-3" class="game-cell"></div>
                        <div id="game-cell-4" class="game-cell"></div>
                        <div id="game-cell-5" class="game-cell"></div>
                    </div>
                    <div class="game-column">
                        <div id="game-cell-6" class="game-cell"></div>
                        <div id="game-cell-7" class="game-cell"></div>
                        <div id="game-cell-8" class="game-cell"></div>
                    </div>
                </section>
            </div>
        </main>

    </body>

</html>
